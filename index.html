<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE-GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">TYPE TO SEARCH IMAGES</h1>
        <input type="text" placeholder="search images" id="search-box">
        <div class="image-container">
            <div class="image" data-title="animal">
                <img src="https://source.unsplash.com/200x200/?horse" alt="animal">
                <h3>ANIMAL HORSE</h3>
            </div>
            <div class="image" data-title="car">
                <img src="https://source.unsplash.com/200x200/?MODERN CAR" alt="car">
                <h3>RACING CAR</h3>
            </div>
            <div class="image" data-title="food">
                <img src="https://source.unsplash.com/200x200/?INDIAN FOOD" alt="food">
                <h3>FOOD</h3>
            </div>
            <div class="image" data-title="tea">
                <img src="https://source.unsplash.com/200x200/?tea milk" alt="tea">
                <h3>TEA</h3>
            </div>
            <div class="image" data-title="bird">
                <img src="https://source.unsplash.com/200x200/?BIRDS" alt="bird">
                <h3>BIRD</h3>
            </div>
            <div class="image" data-title="car">
                <img src="https://source.unsplash.com/200x200/?OLD CAR" alt="car">
                <h3>OLD CAR</h3>
            </div>

            <div class="image" data-title="landscape">
                <img src="https://source.unsplash.com/200x200/?landscape" alt="landscape">
                <h3>LANDSCAPE</h3>
            </div>

            <div class="image" data-title="food">
                <img src="https://source.unsplash.com/200x200/?pizza" alt="pizza">
                <h3>PIZZA</h3>
            </div>

            <div class="image" data-title="bike">
                <img src="https://source.unsplash.com/200x200/?sportbike" alt="bike">
                <h3>BIKE</h3>
            </div>

            <div class="image" data-title="animal" >
                <img src="https://source.unsplash.com/200x200/?lion" alt="lion">
                <h3>ANIMAL LION</h3>
            </div>

            <div class="image" data-title="food">
                <img src="https://source.unsplash.com/200x200/?BIRYANI" alt="food">
                <h3>FOOD</h3>
            </div>

            <div class="image" data-title="landscape">
                <img src="https://source.unsplash.com/200x200/?landscape,water,forest" alt="landscape">
                <h3>LANDSCAPE</h3>
            </div>

        </div>
    </div>

   <script src="script.js"></script>


</body>

</html>
